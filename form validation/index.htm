<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" ></script>
</head>
<body>
    <img src="images.jpg" alt="">
    <div class="form-container">

        <input type="text" placeholder="Enter user name  " id="user_name" class="inputs">
        <p class="error" id="err_1"> </p>

        <input type="email" placeholder="Enter Email  " id="email" class="inputs">
        <p class="error" id="err_2"> </p>

        <input type="password" placeholder="Enter password  " id="pass" class="inputs">
        <p class="error" id="err_3"> </p>

        <input type="password" placeholder="Confirm password " id="con-pass" class="inputs">
        <p class="error" id="err_4"> </p>

        <button id="btn">Log in</button>
        <p class="error" id="err_5"> </p>



    </div>

    <script src="script.js"></script>
</body>
</html>
